{% extends "base.html" %}


{% block sidebar %}
<div class="panel">
    <div class="header">
      <span class="col_fade">关于</span>
    </div>
    <div class="inner">
      <p>CNode：Node.js专业中文社区</p>

      <p>在这里你可以：</p>
      <ul>
        <li>向别人提出你遇到的问题</li>
        <li>帮助遇到问题的人</li>
        <li>分享自己的知识</li>
        <li>和其它人一起进步</li>
      </ul>
    </div>
  </div>
{% endblock %}

{% block panel %}
    <div class="panel">
        <div class="header">
            <ul class="breadcrumb">
                <li><a href="{{ url_for('index.index') }}">主页</a><span class="divider">/</span></li>
                <li class="active">注册</li>
            </ul>
        </div>
        <div class="inner">
            {% for message in get_flashed_messages() %}
                <div class="alert alert-warning">
                    {{ message }}
                </div>
            {% endfor %}
            <form class="form-horizontal" method="post" action="{{ url_for('user.register') }}">
                <div class="control-group">
                    <label class="control-label">用户名</label>
                    <div class="controls">
                        <input type="text" class="input-xlarge" name="username">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">密码</label>
                    <div class="controls">
                        <input type="text" class="input-xlarge" name="password">
                    </div>
                </div>
                <div class="form-actions">
                    <input type="submit" class="span-primary" value="注册">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
