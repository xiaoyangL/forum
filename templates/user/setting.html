{% extends "base.html" %}

{% block panel %}
    <div class="panel">
        <div class="header">
            <ul class="breadcrumb">
                <li><a href="{{ url_for('index.index') }}">主页</a><span class="divider">/</span></li>
                <li class="active">设置</li>
            </ul>
        </div>

        <div class="inner">
            {% for message in get_flashed_messages() %}
                <div class="alert alert-warning">
                    {{ message }}
                </div>
            {% endfor %}

            <form id="setting_form" class="form-horizontal" action="{{ url_for('setting.process_setting')}}" method="POST">
                <div class="control-group">
                    <label class="control-label" for="name">用户名</label>

                    <div class="controls">
                        <input class="input-xlarge readonly" id="name" name="username" size="30" type="text"
                               value="{{ user.username}}">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="signature">个性签名</label>

                    <div class="controls">
                        <textarea class="input-xlarge" id="signature" name="signature"
                                  size="30">{{ user.signature }}</textarea>
                    </div>
                </div>

                <div class="form-actions">
                    <input type="submit" class="span-primary submit_btn" data-loading-text="保存中.." value="保存设置">
                </div>
            </form>
        </div>
    </div>

    <div class="panel">
        <div class="header">
            <span class="col_fade">更改密码</span>
        </div>
        <div class="inner">
            <form id="change_pass_form" class="form-horizontal" action="{{ url_for('setting.modify_password')}}" method="POST">
                <div class="control-group">
                    <label class="control-label" for="old_pass">当前密码</label>

                    <div class="controls">
                        <input class="input-xlarge" type="password" id="old_pass" name="old_password" size="30">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="new_pass">新密码</label>

                    <div class="controls">
                        <input class="input-xlarge" type="password" id="new_pass" name="new_password" size="30">
                    </div>
                </div>
                <div class="form-actions">
                    <input type="submit" class="span-primary submit_btn" data-loading-text="更改中.." value="更改密码">
                </div>
            </form>
        </div>
    </div>

    <div class="panel">
        <div class="header">
            <span class="col_fade">上传头像</span>
        </div>
        <div class="inner">
            <form class="form-horizontal" action="{{ url_for('setting.image_add') }}" method="POST"
                  enctype="multipart/form-data">
                <input type="file"  name="avatar" placeholder="Choose File">
                <input type="submit" class="span-primary submit_btn" data-loading-text="更改中.." value="上传头像">
            </form>
        </div>
    </div>
{% endblock %}
