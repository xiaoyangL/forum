<!--new.html-->
{% extends "base.html" %}

{% block sidebar %}
<div class="panel">
    <div class="header">
        <span class="col_fade">Markdown 语法参考</span>
    </div>
    <div class="inner">
        <ol>
            <li><tt>### 单行的标题</tt></li>
            <li><tt>**粗体**</tt></li>
            <li><tt>`console.log('行内代码')`</tt></li>
            <li><tt>```js\n code \n```</tt> 标记代码块</li>
            <li><tt>[内容](链接)</tt></li>
            <li><tt>![文字说明](图片链接)</tt></li>
        </ol>
        <span><a href="https://segmentfault.com/markdown" target="_blank">Markdown 文档</a></span>
    </div>
</div>
{% endblock %}

{% block panel %}
<div class="panel">
    <div class="header">
        <ul class="breadcrumb">
            <li><a href="{{ url_for('index.index') }}">主页</a><span class="divider">/</span></li>
            <li class="active">发送私信</li>
        </ul>
    </div>
    <div class="inner post">
        <form id="create_topic_form" method="post" action="{{ url_for('mail.add') }}">
            <fieldset>
                <span class="tab-selector">收件人：</span>

                <input name="receiver_id" value="{{ receiver.id }}" hidden>
                <input id="tab-value" value="{{ receiver.username }}">

                <textarea autofocus class='span9' id='title'
                          name='title' rows='1'
                          placeholder="标题字数 10 字以上" style="margin-top: 10px"></textarea>
                <div class='markdown_editor in_editor'>
                    <div class='markdown_in_editor'>
                                <textarea class='editor' name='content' rows='20'
                                          placeholder='文章支持 Markdown 语法, 请注意标记代码'></textarea>
                        <div class='editor_buttons'>
                            <input type="submit" class='span-primary submit_btn' data-loading-text="提交中"
                                   value="发送">
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
{% endblock %}
